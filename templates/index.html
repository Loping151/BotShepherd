<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotShepherd - WebSocket代理管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-router"></i> BotShepherd
            </span>
            <div class="d-flex">
                <span class="badge bg-success me-2" id="status-badge">运行中</span>
                <button class="btn btn-outline-light btn-sm" onclick="refreshStatus()">
                    <i class="bi bi-arrow-clockwise"></i> 刷新
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 左侧面板 - 连接列表 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">连接配置</h5>
                        <button class="btn btn-primary btn-sm" onclick="showAddConnectionModal()">
                            <i class="bi bi-plus"></i> 添加
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="connections-list">
                            <!-- 连接列表将在这里动态生成 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧面板 - 详情和状态 -->
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">系统状态</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="text-center">
                                    <h3 class="text-primary" id="active-servers-count">0</h3>
                                    <small class="text-muted">活跃服务器</small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="text-center">
                                    <h3 class="text-success" id="active-connections-count">0</h3>
                                    <small class="text-muted">活跃连接</small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="text-center">
                                    <h3 class="text-info" id="total-connections-count">0</h3>
                                    <small class="text-muted">总配置数</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">连接详情</h5>
                    </div>
                    <div class="card-body">
                        <div id="connection-details">
                            <p class="text-muted">请选择一个连接查看详情</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑连接模态框 -->
    <div class="modal fade" id="connectionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="connectionModalTitle">添加连接</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="connectionForm">
                        <div class="mb-3">
                            <label for="connectionName" class="form-label">连接名称</label>
                            <input type="text" class="form-control" id="connectionName" required>
                        </div>
                        <div class="mb-3">
                            <label for="clientEndpoint" class="form-label">客户端端点 (Yunzai连接地址)</label>
                            <input type="text" class="form-control" id="clientEndpoint" 
                                   placeholder="ws://localhost:2537/OneBotv11" required>
                            <div class="form-text">Yunzai将连接到此地址</div>
                        </div>
                        <div class="mb-3">
                            <label for="targetEndpoints" class="form-label">目标端点列表 (多个Bot框架地址)</label>
                            <textarea class="form-control" id="targetEndpoints" rows="3"
                                      placeholder="ws://localhost:2536/OneBotv11&#10;ws://localhost:2538/OneBotv11" required></textarea>
                            <div class="form-text">每行一个地址，代理将转发到所有这些地址</div>
                        </div>
                        <div class="mb-3">
                            <label for="connectionDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="connectionDescription" rows="2"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="connectionEnabled" checked>
                            <label class="form-check-label" for="connectionEnabled">启用此连接</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveConnection()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除这个连接配置吗？此操作无法撤销。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
