<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - BotShepherd</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            /* 淡黄绿渐变背景 */
            background: linear-gradient(135deg, #dcedc8 0%, #f1f8e9 50%, #dcedc8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Nunito', 'Segoe UI', Tahoma, sans-serif;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(51, 105, 30, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .login-header {
            background: linear-gradient(135deg, #66bb6a 0%, #558b2f 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .login-header .subtitle {
            margin-top: 10px;
            opacity: 0.9;
            font-size: 14px;
            font-weight: 300;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #f1f8e9;
            padding: 12px 15px;
            transition: all 0.3s ease;
            background: #f9fbe7;
        }
        
        .form-control:focus {
            border-color: #9ccc65;
            box-shadow: 0 0 0 0.2rem rgba(156, 204, 101, 0.25);
            background: white;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #66bb6a 0%, #558b2f 100%);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(102, 187, 106, 0.3);
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #558b2f 0%, #33691e 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 187, 106, 0.4);
        }
        
        .input-group-text {
            background: #f1f8e9;
            border: 2px solid #f1f8e9;
            border-right: none;
            color: #558b2f;
            border-radius: 10px 0 0 10px !important;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0 !important;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: #78909c;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-shield-check" style="font-size: 48px;"></i>
            <h2>BotShepherd</h2>
            <div class="subtitle">BotShepherd管理系统</div>
        </div>
        
        <div class="login-body">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle"></i>
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" class="form-control" name="username" placeholder="用户名" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control" name="password" placeholder="密码" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="bi bi-box-arrow-in-right"></i>
                    登录
                </button>
            </form>
            
            <div class="footer-text">
                默认用户名/密码: admin/admin<br>
                请在首次登录后修改密码
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
